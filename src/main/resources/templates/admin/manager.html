<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base :: layout(~{::section})}">
<head>
    <title>Manager</title>
</head>
<body>
	<section>
	    <div class="container-md">
	    	<h1 class="text-center mt-2">Admin Manager</h1>
	    	<div class="row">
	    		<div class="col-12">
	    			<div class="table-responsive">
	    				<table class="table table-striped table-hover">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">Id</th>
						      <th scope="col">Name</th>
						      <th scope="col">Email</th>
						      <th scope="col">Delete</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="adminL : ${adminList}">
						      <th scope="row"><span th:text="${adminL.id}"></span></th>
						      <td><span th:text="${adminL.name}"></span></td>
						      <td><span th:text="${adminL.email}"></span></td>
						      <td>
						      	<span th:if="${adminL.id!=admin.id}">
						      		<button class="btn btn-sm btn-danger" th:attr="onclick=@{|deleteAdmin(${adminL.id})|}">
						      			<i class="fa fa-trash"></i>
						      		</button>
						      	</span>
						      </td>
						    </tr>
						  </tbody>
						</table>
	    			</div>
	    		</div>
	    	</div>
	    	<h3 class="text-center mt-3">Add New Admin</h3>
	    	<div class="text-center"><small id="status2" style="display:none;"></small></div>
	    	<form id="addAdminForm">
		    	<div class="row">
		    		<div class="mt-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
		    			<input type="text" name="name" class="form-control" placeholder="Enter Name" required="required"/>
		    		</div>
		    		<div class="mt-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
		    			<input type="email" name="email" class="form-control" placeholder="Enter Email" required="required"/>
		    		</div>
		    		<div class="mt-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
		    			<input type="password" name="password" class="form-control" placeholder="Enter Password" required="required"/>
		    		</div>
		    	</div>
		    	<div class="text-center mt-2">
		    		<button class="btn btn-primary" type="submit">Submit</button>
		    	</div>
	    	</form>
	    	<h3 class="text-center mt-4">Change Password</h3>
	    	<div class="text-center"><small id="status" style="display:none;"></small></div>
	    	<form id="changePasswordForm">
	    	<div class="row">
	    		<div class="mt-2 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
	    			<input type="password" name="opassword" class="form-control" placeholder="Enter Old Password" required="required"/>
	    		</div>
	    		<div class="mt-2 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
	    			<input type="password" name="npassword" class="form-control" placeholder="Enter New Password" required="required"/>
	    		</div>
	    	</div>
	    	<div class="text-center mt-2">
	    		<button class="btn btn-primary" type="submit">Change</button>
	    	</div>
	    	</form>
	    </div>
	    <script type="text/javascript" th:src="@{/js/adminManager.js}"></script>
	</section>
</body>
</html>
