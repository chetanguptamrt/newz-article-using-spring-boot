<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		crossorigin="anonymous">
	<link rel="shortcut icon" type="image/icon" href="/img/icon.png">
	<title th:text="${title}"></title>
	<style>
		.navbar-join-link:hover {
			background-color: #e2e2e2;
		}
		body {
			background-color: rgb(243, 242, 239);
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-white">
		<div class="container">
			<div style="display: flex;">
				<a style="font-size: x-large;" class="navbar-brand p-1" href="/">
				 	<img style="width: 26px" th:src="@{/img/icon.png}" alt=""/> <span>Newz Article</span>
				</a>
			</div>
		</div>
	</nav>

	<div class="continer-md">
		<div class="row m-0">
			<div class="col-md-6 offset-md-3 pt-5">
				<div class="mt-3 ml-0 mr-0 p-3 bg-white">
					<h3 class="text-center">Admin Login</h3>
					<div th:if="${param.error}" class="alert alert-danger text-center">Invalid email or password</div>
					<div th:if="${param.logout}"
						class="alert alert-success text-center">You have been logged out</div>
					<form action="signin" method="post">
						<div class="form-group mt-2">
							<label for="username">Email Address</label> <input type="email"
								name="username" placeholder="Enter your email"
								class="form-control" id="username" required="required" />
						</div>
						<div class="form-group mt-2">
							<label for="password">Password</label> <input type="password"
								name="password" placeholder="Enter your password"
								class="form-control" id="password" required="required" />
						</div>
						<div class="form-group mt-2">
							<input type="checkbox" name="remember-me" id="remember-me" /> <label
								for="remember-me">Remember me</label>
						</div>
						<div class="text-center mt-2">
							<button class="btn btn-primary form-control" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
