<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base :: layout(~{::section})}">
<head>
    <title>Dashboard</title>
</head>
<body>
	<section>
	    <div class="container-md">
	    	<h1 class="mt-2 text-center">Dashboard</h1>
	    	<h4 class="mt-2 mb-3">Welcome to <span th:text="${admin.name}"></span></h4>
	    	<div class="row">
	    		<div class="col-sm-6">
	    			<h5 class="text-center">Article Details</h5>
		    		<label><span class="font-weight-bold">Public article : </span><span th:text="${publicArticle}"></span></label><br/>
			    	<label><span class="font-weight-bold">Private article : </span><span th:text="${privateArticle}"></span></label><br/>
			    	<label><span class="font-weight-bold">Total article : </span><span th:text="${totalArticle}"></span></label><br/>
			    	<label><span class="font-weight-bold">Minimum Article Views : </span><span th:text="${minViews}"></span></label><br/>
			    	<label><span class="font-weight-bold">Maximum Article Views : </span><span th:text="${maxViews}"></span></label><br/>
			    	<label><span class="font-weight-bold">Total Article Views : </span><span th:text="${totalViews}"></span></label><br/>
	    		</div>
	    		<div class="col-sm-6">
	    			<h5 class="text-center">Other Details</h5>
			    	<label><span class="font-weight-bold">Total Tag : </span><span th:text="${totalTag}"></span></label><br/>
			    	<label><span class="font-weight-bold">Total Subscriber : </span><span th:text="${totalSubscriber}"></span></label><br/>
			    	<label><span class="font-weight-bold">Total Admin : </span><span th:text="${totalAdmin}"></span></label><br/>
		    	</div>
	    	</div>
	    </div>
	</section>
</body>
</html>
